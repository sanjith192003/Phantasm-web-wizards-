<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <!-- Font Awesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Full-Width Header -->
    <header>
        <div class="logo">Phantasm'25</div>
        <!-- Hamburger Icon for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#schedule">Schedule</a>
            <a href="#contact">Contact</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <!-- Side Menu for Mobile -->
    <div id="side-menu" class="side-menu">
        <div class="close-btn" onclick="closeMenu()">
            <i class="fas fa-times"></i>
        </div>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#schedule">Schedule</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </div>

    <!-- Overlay to Dim Background when side menu is open -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <main>
        <div class="glass-container">
            <!-- QR Code container inside profile box -->
            <div id="qr-code"></div>
            <table class="profile-table">
                <tr>
                    <th>Name:</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>College:</th>
                    <td>XYZ University</td>
                </tr>
                <tr>
                    <th>Year:</th>
                    <td>3rd Year</td>
                </tr>
                <tr>
                    <th>Accommodation:</th>
                    <td>Hostel Block A</td>
                </tr>
            </table>
            <button id="schedule-btn">Go to Schedule</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CSEA. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <!-- Linking JavaScript file -->
    <script src="demo.js"></script>
</body>
</html>
