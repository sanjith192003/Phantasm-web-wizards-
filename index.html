
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Header Space</h1>
    </header>

    <main>
        <div class="profile-box">
            <div id="qr-code"></div>
            <table class="profile-table">
                <tr>
                    <th>Name:</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th>College:</th>
                    <td>XYZ University</td>
                </tr>
                <tr>
                    <th>Year:</th>
                    <td>3rd Year</td>
                </tr>
                <tr>
                    <th>Accommodation:</th>
                    <td>Hostel Block A</td>
                </tr>
            </table>
            <button id="schedule-btn">Go to Schedule</button>
        </div>
    </main>

    <footer>
        <p>Footer Space</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
